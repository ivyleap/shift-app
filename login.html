<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタッフログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-50 to-blue-50">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-80">
    <h1 class="text-xl font-bold text-center mb-6">シフト管理ログイン</h1>

    <!-- スタッフ選択 -->
    <label class="block mb-2 font-medium">スタッフを選択</label>
    <select id="userSelect" class="form-select w-full mb-4 rounded-md">
      <option value="須藤">須藤</option>
      <option value="渡辺">渡辺</option>
      <option value="小林">小林</option>
      <option value="鹿田">鹿田</option>
      <option value="木村">木村</option>
      <option value="撫">撫</option>
    </select>

    <!-- ログインボタン -->
    <button
      onclick="login()"
      class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
    >
      ログイン
    </button>
  </div>

  <script>
    // 選択したスタッフ名を localStorage に保持して shift.html へ遷移
    function login () {
      const user = document.getElementById('userSelect').value;
      localStorage.setItem('currentUser', user);
      location.href = 'shift.html';
    }
  </script>
</body>
</html>
