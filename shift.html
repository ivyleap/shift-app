<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフトカレンダー</title>

  <!-- FullCalendar + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <!-- モバイルでタップしやすくする追加 CSS -->
  <style>
    .fc-daygrid-day-frame { min-height: 56px; }   /* 日セル高さ */
    .fc-daygrid-day       { cursor: pointer; }    /* ポインター */
  </style>
</head>

<body class="p-4 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">シフトカレンダー</h1>

  <!-- ① カレンダー表示エリア -->
  <div id="calendar"></div>

  <!-- ② シフト入力モーダル（hidden で初期非表示） -->
  <div id="shiftModal" class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm hidden">
    <div class="bg-white rounded-xl p-6 w-full max-w-xs sm:max-w-sm">
      <h2 class="text-lg font-semibold mb-3">シフトを登録</h2>

      <label class="block text-sm">開始</label>
      <input id="startTime" type="time" value="09:00" class="form-input w-full mb-2">

      <label class="block text-sm">終了</label>
      <input id="endTime"   type="time" value="18:00" class="form-input w-full mb-2">

      <label class="block text-sm">ステータス</label>
      <select id="status" class="form-select w-full mb-4">
        <option value="出勤">出勤</option>
        <option value="有給">有給</option>
        <option value="欠勤">欠勤</option>
        <option value="遅刻">遅刻</option>
      </select>

      <p class="text-xs mb-1">※複数日をカレンダーで選択後に保存してください</p>
      <button id="saveShift" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
        保存
      </button>
    </div>
  </div>

  <script>
    /* ---------- FullCalendar 初期化 ---------- */
    let selectedRange = null;   // 選択範囲保持

    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      locale: 'ja',
      height: 'auto',
      selectable: true,
      selectMirror: true,
      selectLongPressDelay: 0,   // モバイル長押し不要
      unselectAuto: false,       // モーダル開いても範囲維持
      select(info) {             // 日セル選択時
        selectedRange = info;
        openModal();
      },
      events: loadEvents(),      // ローカル保存を読み込み
      eventContent(arg) {        // “9:00-18:00｜出勤” 表示
        return { html: `<b>${arg.event.title}</b>` }
      }
    });
    calendar.render();

    /* ---------- モーダル制御 ---------- */
    function openModal () { document.getElementById('shiftModal').classList.remove('hidden'); }
    function closeModal() { document.getElementById('shiftModal').classList.add   ('hidden'); }

    /* ---------- 保存処理（複数日コピー対応） ---------- */
    document.getElementById('saveShift').onclick = () => {
      if (!selectedRange) return;

      const s  = document.getElementById('startTime').value;
      const e  = document.getElementById('endTime').value;
      const st = document.getElementById('status').value;
      const title = `${s}-${e}｜${st}`;

      // 選択開始日〜終了日まで繰り返し登録
      let cur = new Date(selectedRange.start);
      while (cur <= selectedRange.end) {
        const dateStr = cur.toISOString().split('T')[0];
        calendar.addEvent({
          title,
          start: dateStr,
          allDay: true,
          extendedProps: { s, e, st }
        });
        cur.setDate(cur.getDate() + 1);
      }
      closeModal();
      saveToStorage();
    };

    /* ---------- ストレージ部（後で Sheets 送信に置換可） ---------- */
    function loadEvents() {
      const raw = localStorage.getItem('shift_events') || '[]';
      return JSON.parse(raw);
    }
    function saveToStorage() {
      const events = calendar.getEvents().map(ev => ({
        title: ev.title,
        date:  ev.startStr,
        s: ev.extendedProps.s,
        e: ev.extendedProps.e,
        st: ev.extendedProps.st
      }));
      localStorage.setItem('shift_events', JSON.stringify(events));
    }
  </script>
</body>
</html>
